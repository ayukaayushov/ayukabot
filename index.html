    <script>
        try {
            const tg = window.Telegram.WebApp;

            // --- –í–ê–ñ–ù–û: –£–°–¢–ê–ù–û–í–ò–¢–ï –ü–†–ê–í–ò–õ–¨–ù–´–ô URL API! ---
            // –õ–∏–±–æ http://127.0.0.1:8000 (–¥–ª—è —Ç–µ—Å—Ç–æ–≤ –≤ Telegram Desktop/Web –Ω–∞ —Ç–æ–º –∂–µ –ü–ö)
            // –õ–∏–±–æ HTTPS URL –æ—Ç ngrok (https://....ngrok-free.app) (–¥–ª—è —Ç–µ—Å—Ç–æ–≤ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏–ª–∏ –µ—Å–ª–∏ localhost –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç)
            const apiBaseUrl = "http://127.0.0.1:8000"; // <<<--- –ü–†–û–í–ï–†–¨–¢–ï –ò –ò–ó–ú–ï–ù–ò–¢–ï –ü–†–ò –ù–ï–û–ë–•–û–î–ò–ú–û–°–¢–ò!

            let categoryHistory = []; // –°—Ç–µ–∫ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—É—Ç–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ [{id, name}]

            // --- –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è ---
            function showLoading() {

                 // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–∫–∏
                 categoriesListEl.innerHTML = '';

            // --- –ü–û–õ–ù–ê–Ø —Ñ—É–Ω–∫—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π ---
            function renderCategories(categories) {
                console.log('[Render] –ù–∞—á–∞–ª–æ renderCategories —Å –¥–∞–Ω–Ω—ã–º–∏:', categories);
                try {
                    categoriesListEl.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–æ–º
                    if (!categories || categories.length === 0) {
                         console.log('[Render] –ù–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–π –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.');
                         const li = document.createElement('li');

                         li.textContent = categoryHistory.length > 0 ? '–ü–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–π –Ω–µ—Ç.' : '–ö–∞—Ç–µ–≥–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.';

                    categories.forEach((cat, index) => {

                        subscribeBtn.addEventListener('click', (event) => {

                            console.log(`[Action] –ö–ª–∏–∫ –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—é ${cat.id}`);

                        // –ï—Å–ª–∏ –µ—Å—Ç—å –¥–æ—á–µ—Ä–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –¥–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–µ–ª–∫—É –∏ –≤–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –Ω–∞ li

                                if (event.target !== subscribeBtn) {

                                     navigateToCategory(cat.id, cat.name);

                        }
                        // –ï—Å–ª–∏ –Ω–µ—Ç –¥–æ—á–µ—Ä–Ω–∏—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π, –≤–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∫–∞–∑–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π –Ω–∞ li
                        else {

                        categoriesListEl.appendChild(li); // –î–æ–±–∞–≤–ª—è–µ–º li –≤ –æ—Å–Ω–æ–≤–Ω–æ–π —Å–ø–∏—Å–æ–∫

                } catch (renderError) {

                     showError(`–û—à–∏–±–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π. ${renderError.message}`);

            // --- –ö–û–ù–ï–¶ –ü–û–õ–ù–û–ô –§–£–ù–ö–¶–ò–ò –†–ï–ù–î–ï–†–ò–ù–ì–ê –ö–ê–¢–ï–ì–û–†–ò–ô ---

                         }
                         li.appendChild(adDiv);

                         const viewBtn = document.createElement('button');
                         viewBtn.textContent = 'üëÅÔ∏è'; // –ò–∫–æ–Ω–∫–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
                         viewBtn.title = '–°–º–æ—Ç—Ä–µ—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ';
                         viewBtn.addEventListener('click', (event) => {
                            event.stopPropagation();
                            console.log(`[Action] –ö–ª–∏–∫ –°–º–æ—Ç—Ä–µ—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ ${ad.id}`);
                            viewAd(ad.id);
                         });
