<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ö–∞—Ç–∞–ª–æ–≥ –û–±—ä—è–≤–ª–µ–Ω–∏–π (–¢–µ—Å—Ç –¢–µ–∫—Å—Ç–∞ –û—Ç–≤–µ—Ç–∞)</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ —Å —Ä–µ—à–µ–Ω–∏–µ–º –ø—Ä–æ–±–ª–µ–º—ã —Ü–≤–µ—Ç–æ–≤ */
        body { font-family: sans-serif; padding: 10px; margin: 0; color: #1c1c1c; background-color: #ffffff; }
        #categories-list, #ads-list { list-style: none; padding: 0; margin: 10px 0; }
        #categories-list li, #ads-list li { padding: 8px 5px; border-bottom: 1px solid var(--tg-theme-hint-color, #dddddd); cursor: pointer; display: flex; justify-content: space-between; align-items: center; min-height: 30px; }
        #categories-list li:hover { background-color: var(--tg-theme-secondary-bg-color, #f0f0f0); }
        .category-name { flex-grow: 1; margin-right: 10px; }
        .nav-arrow { color: var(--tg-theme-hint-color, #888888); font-weight: bold; margin-left: 5px; }
        .ad-preview { font-size: 0.95em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; margin-right: 10px; }
        button { padding: 5px 8px; margin-left: 5px; background-color: var(--tg-theme-button-color, #2481cc); color: var(--tg-theme-button-text-color, #ffffff); border: none; border-radius: 4px; cursor: pointer; flex-shrink: 0; }
        #back-button { margin-bottom: 10px; padding: 8px 12px; background-color: var(--tg-theme-button-color, #2481cc); color: var(--tg-theme-button-text-color, #ffffff); border: none; border-radius: 4px; }
        #loading { text-align: center; padding: 20px; color: var(--tg-theme-hint-color, #888888); display: none; }
        #error-message { text-align: center; padding: 20px; color: var(--tg-theme-destructive-text-color, red); font-weight: bold; display: none; }
        .empty-list-message { padding: 15px 5px; text-align: center; color: var(--tg-theme-hint-color, #888888); cursor: default; border-bottom: none; display: block; min-height: auto; }
        hr { border: none; border-top: 1px solid var(--tg-theme-hint-color, #dddddd); margin: 15px 0; }
        h2 { margin-top: 0; color: var(--tg-theme-text-color, #1c1c1c); }
         #pagination { text-align: center; padding: 15px 0; }
         #pagination button { margin: 0 5px; padding: 6px 10px; }
         #pagination button:disabled { background-color: lightgray; cursor: default; opacity: 0.6; }
         #pagination span { margin: 0 10px; font-weight: bold; }
         #log-output { margin-top: 20px; border: 1px solid #ccc; padding: 5px; height: 150px; overflow-y: scroll; font-size: 0.8em; white-space: pre-wrap; background-color: #f8f8f8; color: #333; }
         #log-output div { margin-bottom: 3px; padding-bottom: 3px; border-bottom: 1px dotted #eee; }
         #log-output div:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <h2 id="current-path">–ö–∞—Ç–∞–ª–æ–≥</h2>
    <button id="back-button" style="display: none;">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>

    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="error-message"></div>

    <ul id="categories-list"></ul>
    <hr>
    <ul id="ads-list"></ul>
    <div id="pagination"></div>
    <div id="log-output">–õ–æ–≥–∏:</div>


    <script>
        // --- –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ª–æ–≥–≥–∏—Ä–æ–≤–∞–Ω–∏—è ---
        const logOutputEl = document.getElementById('log-output');
        function log(message) {
            console.log(message);
            if (logOutputEl) {
                try {
                    const now = new Date();
                    const timeStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}.${String(now.getMilliseconds()).padStart(3,'0')}`;
                    const logLine = document.createElement('div');
                    logLine.textContent = `[${timeStr}] ${message}`;
                    logOutputEl.appendChild(logLine);
                    logOutputEl.scrollTop = logOutputEl.scrollHeight;
                } catch (e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –ª–æ–≥–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É:", e); }
            } else { console.warn("logOutputEl –Ω–µ –Ω–∞–π–¥–µ–Ω:", message); }
        }
        // --- –ö–æ–Ω–µ—Ü —Ñ—É–Ω–∫—Ü–∏–∏ –ª–æ–≥–≥–∏—Ä–æ–≤–∞–Ω–∏—è ---

        // --- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–¥ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω, —Å–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω');

                const tg = window.Telegram.WebApp;
                if (!tg) throw new Error("Telegram.WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω");
                log('–û–±—ä–µ–∫—Ç tg –Ω–∞–π–¥–µ–Ω');

                // --- –í–°–¢–ê–í–õ–ï–ù –í–ê–® NGROK URL ---
                const apiBaseUrl = "https://a8d1-159-65-48-29.ngrok-free.app";
                log(`API URL: ${apiBaseUrl}`);

                // –ü–æ–∏—Å–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                const categoriesListEl = document.getElementById('categories-list');
                const adsListEl = document.getElementById('ads-list');
                const currentPathEl = document.getElementById('current-path');
                const backButton = document.getElementById('back-button');
                const loadingEl = document.getElementById('loading');
                const errorEl = document.getElementById('error-message');
                const paginationEl = document.getElementById('pagination');

                if (!categoriesListEl || !adsListEl || !currentPathEl || !backButton || !loadingEl || !errorEl || !paginationEl) {
                    throw new Error("Missing required DOM elements");
                }
                log("DOM —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã.");

                let categoryHistory = [];
                let currentPage = 1;
                let currentCategoryId = null;

                // --- –§—É–Ω–∫—Ü–∏–∏ UI ---
                function showLoading() { log('[UI] Show Loading'); loadingEl.style.display = 'block'; errorEl.style.display = 'none'; }
                function hideLoading() { log('[UI] Hide Loading'); loadingEl.style.display = 'none'; }
                function showError(message) { log(`[UI] –û–®–ò–ë–ö–ê: ${message}`); hideLoading(); if (errorEl) { errorEl.textContent = `–û—à–∏–±–∫–∞: ${message}`; errorEl.style.display = 'block';} if (categoriesListEl) categoriesListEl.innerHTML = ''; if (adsListEl) adsListEl.innerHTML = ''; if (paginationEl) paginationEl.innerHTML = ''; }

                // --- –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ (–ø–æ–ª–Ω—ã–µ –≤–µ—Ä—Å–∏–∏) ---
                 function renderCategories(categories) {
                     log(`[Render] renderCategories (${categories?.length ?? 0} —à—Ç.)`);
                     try { /* ... (–ü–æ–ª–Ω—ã–π –∫–æ–¥ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏) ... */
                        categoriesListEl.innerHTML = '';
                        if (!categories || categories.length === 0) { const li=document.createElement('li'); li.className='empty-list-message'; li.textContent = categoryHistory.length>0?'–ü–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–π –Ω–µ—Ç.':'–ö–∞—Ç–µ–≥–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.'; categoriesListEl.appendChild(li); return; }
                        categories.forEach(cat => { if (typeof cat !== 'object' || cat === null || typeof cat.id==='undefined' || typeof cat.name==='undefined') return; const li=document.createElement('li'); li.dataset.categoryId = cat.id; const nameSpan=document.createElement('span'); nameSpan.className='category-name'; nameSpan.textContent=cat.name; li.appendChild(nameSpan); const btns=document.createElement('div'); btns.style.display='flex'; btns.style.alignItems='center'; const btnSub=document.createElement('button'); btnSub.textContent='üîî'; btnSub.title=`–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ ${cat.name}`; btnSub.addEventListener('click',(e)=>{ e.stopPropagation(); subscribeToCategory(cat.id); }); btns.appendChild(btnSub); if (cat.has_children) { const arrow=document.createElement('span'); arrow.className='nav-arrow'; arrow.textContent='>'; btns.appendChild(arrow); li.addEventListener('click',(e)=>{ if(e.target!==btnSub) navigateToCategory(cat.id,cat.name); }); } else { li.addEventListener('click',(e)=>{ if(e.target!==btnSub) showAds(cat.id,cat.name); }); } li.appendChild(btns); categoriesListEl.appendChild(li); }); log('[Render] –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –æ—Ç—Ä–∏—Å–æ–≤–∞–Ω—ã.');
                     } catch (renderError) { log(`–û–®–ò–ë–ö–ê –≤ renderCategories: ${renderError.message}`); showError(`–û—à–∏–±–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π: ${renderError.message}`); }
                 }
                 function renderAds(adsResponse) {
                     log(`[Render] renderAds (items: ${adsResponse?.items?.length ?? 0})`);
                     try { /* ... (–ü–æ–ª–Ω—ã–π –∫–æ–¥ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π) ... */
                        adsListEl.innerHTML = '';
                        if (!adsResponse || !adsResponse.items || adsResponse.items.length === 0) { const li=document.createElement('li'); li.className='empty-list-message'; li.textContent='–û–±—ä—è–≤–ª–µ–Ω–∏–π –Ω–µ—Ç.'; adsListEl.appendChild(li); renderPagination(adsResponse); return; }
                        adsResponse.items.forEach(ad => { if (typeof ad !== 'object' || ad === null || typeof ad.id==='undefined' || typeof ad.text_preview==='undefined') return; const li=document.createElement('li'); li.dataset.adId = ad.id; const adDiv=document.createElement('div'); adDiv.className='ad-preview'; adDiv.textContent=ad.text_preview; if(ad.has_media) adDiv.textContent+=" üñºÔ∏è"; li.appendChild(adDiv); const btnView=document.createElement('button'); btnView.textContent='üëÅÔ∏è'; btnView.title='–°–º–æ—Ç—Ä–µ—Ç—å'; btnView.addEventListener('click',(e)=>{ e.stopPropagation(); viewAd(ad.id); }); li.appendChild(btnView); li.addEventListener('click',(e)=>{ if(e.target !== btnView) viewAd(ad.id); }); adsListEl.appendChild(li); }); log('[Render] –û–±—ä—è–≤–ª–µ–Ω–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∞–Ω—ã.'); renderPagination(adsResponse);
                     } catch (renderError) { log(`–û–®–ò–ë–ö–ê –≤ renderAds: ${renderError.message}`); showError(`–û—à–∏–±–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ–±—ä—è–≤–ª–µ–Ω–∏–π: ${renderError.message}`); }
                 }
                 function renderPagination(adsResponse) { /* ... (–ü–æ–ª–Ω—ã–π –∫–æ–¥ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏) ... */
                    paginationEl.innerHTML = ''; log(`[Pagination] Render: page=${adsResponse?.page}, total=${adsResponse?.total_pages}`); if (!adsResponse || adsResponse.total_pages <= 1) return; const current=adsResponse.page; const total=adsResponse.total_pages; const btnPrev=document.createElement('button'); btnPrev.textContent='‚¨ÖÔ∏è –ü—Ä–µ–¥.'; btnPrev.disabled = current <= 1; btnPrev.addEventListener('click', () => { if (current > 1 && currentCategoryId !== null) fetchAds(currentCategoryId, current - 1); }); paginationEl.appendChild(btnPrev); const info=document.createElement('span'); info.textContent = `${current} / ${total}`; paginationEl.appendChild(info); const btnNext=document.createElement('button'); btnNext.textContent='–°–ª–µ–¥. ‚û°Ô∏è'; btnNext.disabled = current >= total; btnNext.addEventListener('click', () => { if (current < total && currentCategoryId !== null) fetchAds(currentCategoryId, current + 1); }); paginationEl.appendChild(btnNext); log('[Pagination] –ü–∞–≥–∏–Ω–∞—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∞–Ω–∞.');
                 }

                // --- –ò–ó–ú–ï–ù–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø API fetchCategories ---
                async function fetchCategories(parentId = null) {
                    log(`[API] fetchCategories parentId: ${parentId}`);
                    showLoading();
                    let url = `${apiBaseUrl}/api/categories`;
                    if (parentId !== null) url += `?parent_id=${parentId}`;
                    let responseText = ''; // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –æ—Ç–≤–µ—Ç–∞
                    try {
                        const response = await fetch(url);
                        log(`[API] Categories status: ${response.status}`);
                        // –ß–ò–¢–ê–ï–ú –û–¢–í–ï–¢ –ö–ê–ö –¢–ï–ö–°–¢
                        responseText = await response.text();
                        log(`[API] –ü–æ–ª—É—á–µ–Ω —Ç–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞ (${responseText.length} –±–∞–π—Ç): ${responseText.substring(0, 500)}...`); // –õ–æ–≥–∏—Ä—É–µ–º –Ω–∞—á–∞–ª–æ

                        if (!response.ok) {
                            // –ò—Å–ø–æ–ª—å–∑—É–µ–º responseText –≤ –æ—à–∏–±–∫–µ, –µ—Å–ª–∏ —Å—Ç–∞—Ç—É—Å –Ω–µ –û–ö
                            throw new Error(`HTTP ${response.status}: ${responseText}`);
                        }

                        // –ü–´–¢–ê–ï–ú–°–Ø –ü–ê–†–°–ò–¢–¨ –¢–ï–ö–°–¢ –ö–ê–ö JSON
                        try {
                            const categories = JSON.parse(responseText);
                            log('[API] –¢–µ–∫—Å—Ç —É—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω –∫–∞–∫ JSON.'); // –£–±—Ä–∞–ª–∏ –≤—ã–≤–æ–¥ —Å–∞–º–∏—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                            hideLoading();
                            renderCategories(categories);
                        } catch (jsonError) {
                             log(`[API] –û–®–ò–ë–ö–ê –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON: ${jsonError.message}`);
                             // responseText —É–∂–µ –∑–∞–ª–æ–≥–∏—Ä–æ–≤–∞–Ω –≤—ã—à–µ
                             throw new Error(`–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –Ω–µ –≤–∞–ª–∏–¥–Ω—ã–π JSON. ${jsonError.message}`);
                        }
                    } catch (error) { // –õ–æ–≤–∏–º –æ—à–∏–±–∫–∏ fetch –∏–ª–∏ –ø–∞—Ä—Å–∏–Ω–≥–∞
                        log(`[API] –ü–æ–π–º–∞–Ω–∞ –æ—à–∏–±–∫–∞ –≤ fetchCategories: ${error.message}`);
                        showError(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏: ${error.message}`);
                    }
                }
                // --- –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ù–û–ô –§–£–ù–ö–¶–ò–ò ---

                // --- –§—É–Ω–∫—Ü–∏—è API fetchAds (–æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –±—ã–ª–∞) ---
                async function fetchAds(categoryId, page = 1, limit = 20) {
                     log(`[API] fetchAds cat: ${categoryId}, page: ${page}`); currentCategoryId=categoryId; currentPage=page; adsListEl.innerHTML=''; paginationEl.innerHTML=''; showLoading(); let url = `${apiBaseUrl}/api/categories/${categoryId}/ads?page=${page}&limit=${limit}`;
                     try { const r = await fetch(url); log(`[API] Ads status: ${r.status}`); if (!r.ok) { let txt=r.statusText; try{const j=await r.json();txt=j.detail||txt;}catch(e){} throw new Error(`HTTP ${r.status}: ${txt}`); } const d = await r.json(); hideLoading(); renderAds(d);
                     } catch (e) { log(`[API] fetchAds –û–®–ò–ë–ö–ê: ${e.message}`); showError(`–ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π: ${e.message}`); }
                }

                // --- –ù–∞–≤–∏–≥–∞—Ü–∏—è –∏ –¥–µ–π—Å—Ç–≤–∏—è (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ---
                 function updateBackButton() { backButton.style.display = categoryHistory.length > 0 ? 'inline-block' : 'none'; }
                 function updatePathDisplay() { currentPathEl.textContent = categoryHistory.length === 0 ? "–ö–∞—Ç–∞–ª–æ–≥" : "–ö–∞—Ç–∞–ª–æ–≥ / " + categoryHistory.map(item => item.name).join(" / "); }
                 function navigateToCategory(id, name) { log(`[Nav] > ${id}`); categoryHistory.push({id,name}); updatePathDisplay(); updateBackButton(); fetchCategories(id); fetchAds(id, 1); }
                 function showAds(id, name) { log(`[Nav] Ads ${id}`); const last=categoryHistory.length>0?categoryHistory[categoryHistory.length-1]:null; if(!last||last.id!==id) categoryHistory.push({id,name}); updatePathDisplay(); updateBackButton(); categoriesListEl.innerHTML='<li class="empty-list-message">–û–±—ä—è–≤–ª–µ–Ω–∏—è:</li>'; adsListEl.innerHTML=''; paginationEl.innerHTML=''; fetchAds(id, 1); }
                 function goBack() { log('[Nav] Back'); if (categoryHistory.length === 0) return; categoryHistory.pop(); updatePathDisplay(); updateBackButton(); const parent=categoryHistory.length>0?categoryHistory[categoryHistory.length-1]:null; const parentId=parent?parent.id:null; log(`[Nav] Back to parentId: ${parentId}`); fetchCategories(parentId); if(parentId !== null) fetchAds(parentId, 1); else { adsListEl.innerHTML=''; paginationEl.innerHTML=''; currentCategoryId=null;} }
                 function subscribeToCategory(id) { log(`[Send] Subscribe: ${id}`); tg.sendData(JSON.stringify({action:"subscribe",category_id:id})); tg.HapticFeedback.notificationOccurred('success'); }
                 function viewAd(id) { log(`[Send] View Ad: ${id}`); tg.sendData(JSON.stringify({action:"show_ad",ad_id:id})); }

                // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
                log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App...');
                tg.ready(); log('tg.ready() –≤—ã–∑–≤–∞–Ω');
                tg.expand(); log('tg.expand() –≤—ã–∑–≤–∞–Ω');
                backButton.addEventListener('click', goBack); log('–û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ù–∞–∑–∞–¥ –¥–æ–±–∞–≤–ª–µ–Ω');
                log('–ó–∞–ø—É—Å–∫ –Ω–∞—á–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π...');
                fetchCategories(null);

            } catch(globalError) {
                log(`–ì–õ–û–ë–ê–õ–¨–ù–ê–Ø –û–®–ò–ë–ö–ê: ${globalError.message}`);
                alert(`–ì–õ–û–ë–ê–õ–¨–ù–ê–Ø –û–®–ò–ë–ö–ê: ${globalError.message}`);
                document.body.innerHTML = `<div style="color: red; padding: 20px;">–ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞: ${globalError.message}</div>`;
                console.error("–ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:", globalError);
            }
        });
    </script>
</body>
